<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <nav>
            <img src="./logo_maintools.png" alt="logo maintools" class="logo">
            <ul>
                <li> <a href="./home.html">Home</a></li>
                <li><a href="/servicios.html">Servicios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <body>
        
        
        <div>
            <h1 class="titulo_venta">Registro de ventas</h1>
        </div>

        <div class="scroll">
            <table class="borde_tabla">
                <tr class="color_fondo">
                    <th></th>
                    <th scope="col">Venta</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Fecha</th>
                </tr>

                <tr>
                    <td><input type="checkbox" id="checkme"/></td>
                    <td>Venta1</td>
                    <td>Cliente1</td>
                    <td>dd/mm/aaaa</td>
                </tr>

                <tr>
                    <td><input type="checkbox"></td>
                    <td>Venta2</td>
                    <td>Cliente2</td>
                    <td>dd/mm/aaaa</td>
                </tr>

                <tr>
                    <td><input type="checkbox"></td>
                    <td>Venta3</td>
                    <td>Cliente3</td>
                    <td>dd/mm/aaaa</td>
                </tr>

                <tr>
                    <td><input type="checkbox"></td>
                    <td>Venta4</td>
                    <td>Cliente4</td>
                    <td>dd/mm/aaaa</td>
                </tr>
            </table>
        </div>

        <div class="boton">
            <input type="submit" name="sendNewSms" class="inputButton" id="sendNewSms" value=" Send "  disabled/>
        </div>
        <script>
            
            var checker = document.getElementById('checkme');
            var sendbtn = document.getElementById('sendNewSms');
            checker.onchange = function() {
                if(checker.ariaChecked = true)
                sendbtn.disabled = false;
                else if(checker.ariaChecked = false)
                sendbtn.disabled = true;
            }
        
           

        </script>

    </body>
    <footer></footer>
</body>
</html>
